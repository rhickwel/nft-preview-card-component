<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
  <link rel="stylesheet" href="css/style.css"/>
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="img-container">
          <a href="#" class="view-nft">
            <img 
              src="images/icon-view.svg" 
              alt=""
              aria-hidden="true"
             />
          </a> 
        
        <img 
          src="images/image-equilibrium.jpg" 
          alt=""
          aria-hidden="true"
          class="nft"
        />
      </div>

      <div>
        <section class="description-sec">
          <h1 class="heading">
            <a href="#">
              Equilibrium #3429
            </a>
          </h1>
          <p class="paragraph">
            Our Equilibrium collection promotes balance and calm.
          </p>

          <ul class="amount-time">
            <li>
              <img 
                src="images/icon-ethereum.svg" 
                alt=""
                class="ethereum-icon"
                aria-hidden="true"
              />
              <span class="amount">0.041ETH</span>
            </li>
            <li>
              <img 
                src="images/icon-clock.svg" 
                alt=""
                aria-hidden="true"
                class="clock-icon"
              />
              <span class="time">3 days left</span>
            </li>
          </ul>
        </section>

        <div class="v-divider"></div>

        <section class="author-sec">
          <img 
            src="images/image-avatar.png" 
            alt="image of jules wyvern"
            class="profile-img"
          />

          <p class="author">
            Creation of <a href="#" class="author-link">Jules Wyvern</a>
          </p>
        </section>
    </div>
  </main>
</body>
</html>
